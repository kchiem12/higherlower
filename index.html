<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./common.js" defer></script>
</head>
<body>
    
    <div class="header">
        <h1 id="title">Higher Lower Game!</h1>

        <p id="rules">In the text boxes, input the bounds (upper bound cannot be lower than
            upper bound, and <b><i>ONLY NUMBERS</i></b> are allowed). After the bounds are set, a text box will appear
            where you can input your number, and hopefully it is a higher number than the computer's. glhf!</p>
    </div>


    <!--for all the inputs-->
    <div class="input">
        <form class="parameters">
            <p class="param"> 
                <label for="lower-b">Enter a lower bound: </label> 
                <input type="text" id="lower-b" name="lower-bound" required/>
            </p>

            <p class="param">
                <label for="upper-b">Enter upper bound: </label> 
                <input type="text" id="upper-b" name="upper-bound" required/>
            </p>

            <p class="param">
                <label for="rounds">Number of rounds to play: </label> 
                <input type="text" id="rounds" name="num-rounds" required/>
            </p>

            <p class="param"><input id="start-button" type="submit" value="Begin!"/></p>
        </form>
    </div>

</body>
</html>
